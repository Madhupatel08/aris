<h4 class="subsection">6.4.2 Boolean Negation</h4>

     <ul>
<li>A ^ ~A &lt;=&gt; ! 
<li>A v ~A &lt;=&gt; T
</ul>

   <p>Boolean Negation claims that the conjunction of a setentence and its contradiction is a contradiction, and the disjunction of a sentence and its negation is a tautology.
