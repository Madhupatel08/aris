<h4 class="subsection">6.3.9 Free Variable</h4>

     <ul>
<li>a = b
<li>P(a)
<li>&mdash;&mdash;&mdash;&ndash;
<li>P(b)
</ul>

   <p>Free Variable allows the user to substitute a free variable for another free variable, given that the two are identical.

   <p>Free Variable uses exactly two references.
