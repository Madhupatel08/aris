<a name="Induction-2"></a>
<h3 class="section">9.2 Induction</h3>

<p>Mathematical induction requires a base case, and an inductive step.  In Aris, this is used in conjunction with seqlog.  For seqlog, the induction scheme is:
</p>
<ul class="no-bullet">
<li><!-- /@w --> Vx(P(z(x)) ^ (P(x) &rarr; P(s(x)))) &rarr; Vx(P(x))
</li></ul>
