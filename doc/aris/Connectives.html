<h3 class="section">4.2 Connectives</h3>

<p>Aris has several connectives (see <a href="Terms.html#Terms">Connectives</a>).  When the keyboard command for the desired connective is activated, the desired connective will be inserted at the current cursor point, overwriting selected text.
